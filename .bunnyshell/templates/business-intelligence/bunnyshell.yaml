version: v1
kind: Environment
name: business-intelligence
type: primary
components:
    -
        kind: Application
        name: phpmyadmin
        dockerCompose:
            image: phpmyadmin
            ports:
                - '8080:80'
            environment:
                - PMA_HOST=database
        hosts:
            -
                hostname: 'phpmyadmin-{{ env.base_domain }}'
                path: /
                servicePort: 8080
    -
        kind: Database
        name: database
        dockerCompose:
            image: 'mysql:8.0.29'
            command: '--default-authentication-plugin=mysql_native_password'
            environment:
                MYSQL_DATABASE: bi_db
                MYSQL_PASSWORD: bi_pass
                MYSQL_ROOT_PASSWORD: S3CR3T_bi_pass
                MYSQL_USER: bi_user
            ports:
                - '3306:3306'
        volumes:
            -
                name: database-data
                mount: /var/lib/mysql
                subPath: ''
    -
        kind: Application
        name: django-cms
        gitRepo: 'https://github.com/chok68/bunnyshellbi.git'
        gitBranch: main
        gitApplicationPath: components/django-cms-app
        dockerCompose:
            build:
                context: ./components/django-cms-app
                dockerfile: .docker/Dockerfile
            ports:
                - '8000:80'
            environment:
                - DATABASE_URL=mysql://bi_user:bi_pass@database/bi_db
                - DEFAULT_STORAGE_DSN=file:///data/media/?url=%2Fmedia%2F
                - DEBUG=True
                - DOMAIN_ALIASES="localhost, 127.0.0.1"
                - SECURE_SSL_REDIRECT=False
            command:
                - bash
                - '-c'
                - |
                  python manage.py wait_for_database
                  python manage.py runserver 0.0.0.0:80
        hosts:
            -
                hostname: 'app-{{ env.base_domain }}'
                path: /
                servicePort: 8000
volumes:
    -
        name: database-data
        size: 1Gi
        type: disk