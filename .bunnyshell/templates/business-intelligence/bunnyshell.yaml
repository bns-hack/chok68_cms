version: v1
kind: Environment
name: business-intelligence
type: primary
components:
    -
        kind: Application
        name: phpmyadmin
        dockerCompose:
            image: phpmyadmin
            ports:
                - '8080:80'
            environment:
                - PMA_HOST=database
        hosts:
            -
                hostname: 'app-{{ env.base_domain }}'
                path: /
                servicePort: 8080
    -
        kind: Database
        name: database
        dockerCompose:
            image: 'mysql:8.0.29'
            command: '--default-authentication-plugin=mysql_native_password'
            environment:
                MYSQL_DATABASE: bi_db
                MYSQL_PASSWORD: bi_pass
                MYSQL_ROOT_PASSWORD: bi_pass
                MYSQL_USER: bi_user
            ports:
                - '3306:3306'
        volumes:
            -
                name: database-data
                mount: /var/lib/mysql
                subPath: ''
volumes:
    -
        name: database-data
        size: 1Gi
        type: disk